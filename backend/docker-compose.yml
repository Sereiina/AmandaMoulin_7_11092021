version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      DB_USER: $MYSQL_USER
      DB_PASS: $MYSQL_PASSWORD
    ports:
      - 3306:3306
    volumes :
      - ".db:/var/lib/mysql"
